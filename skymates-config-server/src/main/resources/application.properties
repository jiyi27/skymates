spring.application.name=skymates-config-server

server.port=8888
spring.cloud.config.server.git.uri=https://github.com/jiyi27/skymates.git
spring.cloud.config.server.git.search-paths=configs
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=master

# Register this service with Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/